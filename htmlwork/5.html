<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 검색창</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"> <!-- 아이콘 불러오기 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* 최대 너비 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px; /* 오른쪽에 공간을 만들기 위해 padding 조정 */
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #1d8bf1; /* 포커스 시 파란색 테두리 */
        }

        .search-icon {
            position: absolute;
            right: 10px; /* 오른쪽에 위치시키기 */
            cursor: pointer;
            font-size: 20px;
            color: #ccc;
        }

        .search-icon:hover {
            color: #1d8bf1; /* 마우스를 올렸을 때 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" id="search-box" placeholder="검색어를 입력하세요">
        <i class="fas fa-search search-icon" onclick="search()"></i> <!-- 검색 아이콘 -->
    </div>

    <script>
        function search() {
            let query = document.getElementById("search-box").value;
            if (query) {
                // 네이버로 검색
                window.location.href = `https://search.naver.com/search.naver?query=${encodeURIComponent(query)}`;
            }
        }

        // Enter 키로도 검색할 수 있도록 추가
        document.getElementById("search-box").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                search();
            }
        });
    </script>
</body>
</html>
